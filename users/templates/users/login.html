{% extends 'public/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="conntent box box-body">
	<div class="section">
			<!-- CONTAINER -->
		<div class="container">
				<!-- ROW -->
			<div class="row">
					<!-- Main Column -->
				<div class="col-md-3">
				</div>
				<div class="col-md-4">

				<div class="widget" style="background-color: #fdd704;">

							<div class="section-title">
								<h2 class="title">LOGIN TO GET STARTED</h2>
							</div>

						<div class="conntent" style="margin-bottom: 5%; margin: 5%;">
							<form method="POST">
							{% csrf_token %}	
							<fieldset>
														
							{{ form|crispy }}

								<button class="btn btn-success mg-b-4 " style="margin-bottom: 5%; margin: 5%;" type="submit">Login</button>
								<a class="btn btn-primary" style="margin-bottom: 5%; margin: 5%;" href="{% url 'register' %}">Dont have an account</a>
							<fieldset>
							</form>

					</div>
					</div>

				</div><!-- Main Column -->
				<div class="col-md-3">
				</div>
			</div><!-- ROW -->
		</div><!-- CONTAINER -->
	</div>

</div>
{% endblock content %}
