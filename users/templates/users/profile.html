{% extends 'ministry/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %} 
<div class="button-adminpro-area mg-b-40 mg-t-40">
<div class="container">
<div class="row">
<div class="col-md-12">
<div class="button-ad-wrap mg-b-40">
	<h1>Update Profile</h1>	
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}	
			<fieldset>					
				<div class="col-md-6">
				{{ u_form|crispy }}
				</div>

				<div class="col-md-6">
				{{ p_form|crispy }}
				<button class="btn btn-success mg-b-4 " style="margin-bottom: 5%; margin: 5%;" type="submit">Update</button>
				</div>		
			</fieldset>
			</form>
	</div> 
</div>   
</div>
</div>
</div>
{% endblock content %}
